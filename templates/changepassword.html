<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change-Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/syntax.css">
</head>
<body>
    <div class="container3">
        <h3 class="change-here">Change Password Here</h3>
        <form action="" class="changepass" method="POST">
            {% csrf_token %}
            <label for="Current Password" class="form-label" name="cpass">Current Password</label>
            <input type="password" class="form-control" width="50%" placeholder="Enter Current Password" name="currentpassword">
            <br>
            <label for="New Password" class="form-label" name="npass">New Password</label>
            <input type="password" class="form-control" placeholder="Enter New Password" name="newpassword1">
            <br>
            <label for="Enter New Password Again" class="form-label"name="npass2">Enter New Password Again</label>
            <input type="password" class="form-control" placeholder="Enter New Password Agian"name="newpassword2">
            <br>
            <button class="btn btn-primary">Change</button>

        </form>
    </div>
</body>
</html>
