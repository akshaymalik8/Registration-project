<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/syntax.css">
</head>
<body>
    <div class="container1">
        <h1>Signup Here</h1>
        <!-- <p style="background-image: url('img_girl.jpg');"></p> -->
        <form action="" class="signup" method="post">
            {% csrf_token %}
            <div class="mb-3" id="form"> 
               <label class="form-label" for="username">Username</label>
               <input class="form-control" type="text" placeholder="Enter Username" name="username" required>
               <label class="form-label" for="email">Email Address</label>
               <input class="form-control" type="email" placeholder="Enter Email Address" name="email" required>
               <label class="form-label" for="pass1">Password</label>
               <input class="form-control" type="password" placeholder="Enter Password" name="pass1" required>
               <label class="form-label" for="pass2">Confirm Password</label>
               <input class="form-control" type="password" placeholder="Enter Password Again" name="pass2" required>
               <br>
               <button class="btn btn-primary">Signup</button>
               <h4>If already registered :-</h4>
               <h4><a href="{% url 'login' %}">Login</a></h4>
            </div>
        </form>
    </div>
</body>
</html>
