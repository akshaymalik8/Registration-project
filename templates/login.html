<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/syntax.css">
</head>
<body>
    <div class="container">
        <h1>Login Here</h1>
        <form action="" class="login" method="post">
            {% csrf_token %}
            <label class="form-label" for="username">Username</label>
            <input class="form-control" type="text" placeholder="Enter Username" name="username" required>
            <label class="form-label" for="email">Password</label>
            <input class="form-control" type="password" placeholder="Enter Password" name="pass" required>
            <button class="btn btn-primary">Login</button>
            <h4>If not registered :-</h4>
            <h4><a href="{% url 'signup' %}">Signup</a></h4>
        </form>
    </div>
</body>
</html>
